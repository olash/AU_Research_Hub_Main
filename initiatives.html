<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <!-- Font Awesome -->

    <!-- Footer CSS -->
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body class="font-inter">
    <!-- Header -->

            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/">
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center">
                            <div class="w-16 py-6">
                                <img src="images/AUlogo.png" alt="AU Logo">
                            </div>
                            <span class="text-xl font-medium">X</span>
                            <div class="w-14 h-14">
                                <img src="images/UNILAG.png" alt="UNILAG logo">
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/resources" class="text-gray-700 hover:text-blue-600 transition-colors">Resources</a>
                    <a href="/gallery" class="text-gray-700 hover:text-blue-600 transition-colors">Gallery</a>
                    <a href="/initiatives.html" class="text-blue-600 font-medium transition-colors">Research
                        Initiatives</a>
                </nav>

                <div class="hidden md:flex items-center space-x-4">
                    <div class="relative">
                        <input id="globalSearchInput" type="text" placeholder="Search..." class="search-input" />
                        <div id="searchResults" class="search-results hidden"></div>
                    </div>
                    <a href="https://tally.so/r/mBVWK1">
                        <button
                            class="bgBlue text-white px-4 py-2 rounded-full text-sm font-medium transition-colors flex items-center">
                            Submit a Paper
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" style="fill: white;"
                                    d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z" />
                            </svg>
                        </button>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 md:hidden">
            <div class="p-6">
                <div class="flex justify-end mb-8">
                    <button id="close-menu-btn" class="p-2 text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="space-y-6">
                    <a href="/" class="block text-gray-700 hover:text-blue-600 text-lg">Home</a>
                    <a href="/resources" class="block text-gray-700 hover:text-blue-600 text-lg">Resources</a>
                    <a href="/gallery" class="block text-gray-700 hover:text-blue-600 text-lg">Gallery</a>
                    <a href="/initiatives.html" class="block text-gray-700 hover:text-blue-600 text-lg">Research
                        Initiatives</a>
                    <div class="pt-6 border-t border-gray-200">
                        <a href="https://tally.so/r/mBVWK1">
                            <button
                                class="w-full bgBlue hover:bg-blue-500 text-white px-4 py-3 rounded-full text-sm font-medium transition-colors flex items-center justify-center">
                                Submit a Paper
                            </button>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Mobile menu overlay -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden hidden"></div>

    <!-- Main Content -->
    <section class="max-w-7xl mx-auto px-4 py-16 fade-in-section">
        <h1 class="text-4xl font-semibold mb-4 text-gray-900">
            Research Initiatives
        </h1>

        <p class="text-gray-600 max-w-2xl mb-12 text-lg">
            A collection of ongoing and completed research initiatives,
            collaborations, and academic programs led by the hub.
        </p>

        <div id="initiativesGrid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-12 text-gray-500">Loading Initiatives...</div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Search Modal removed -->

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <script type="module" src="search.js"></script>
    <script type="module" src="/js/footer.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        // Load Initiatives
        async function loadInitiatives() {
            const grid = document.getElementById("initiativesGrid");
            if (!grid) return;

            try {
                console.log("Fetching initiatives...");
                const { data, error } = await supabase
                    .from("initiatives")
                    .select("*")
                    .eq("published", true)
                    .order("created_at", { ascending: false });

                console.log("Initiatives data:", data);
                console.log("Initiatives error:", error);

                if (error) throw error;

                if (!data || data.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-500">
                            No initiatives published yet.
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = "";
                data.forEach(item => {
                    // Fallback for image if keeping 'image_url' schema
                    const imageSrc = item.image_url || item.cover_image || 'images/placeholder.jpg';

                    grid.innerHTML += `
                    <div class="rounded-xl border border-gray-100 p-6 hover:shadow-lg transition-shadow bg-white flex flex-col h-full">
                        <div class="h-48 mb-4 overflow-hidden rounded-lg bg-gray-100 flex-shrink-0">
                             <img src="${imageSrc}" class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" alt="${item.title}" />
                        </div>
                        <h3 class="font-semibold text-xl mb-2 text-gray-900 group-hover:text-blue-600">${item.title}</h3>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-3 leading-relaxed flex-grow">
                        ${item.description || "No description available."}
                        </p>

                        ${item.pdf_url
                            ? `<div class="mt-auto pt-4 border-t border-gray-100">
                                <a href="${item.pdf_url}" target="_blank" class="text-blue-600 text-sm font-medium hover:underline inline-flex items-center">
                                    View details (PDF) <i class="fas fa-file-pdf ml-2"></i>
                                </a>
                               </div>`
                            : ""
                        }
                    </div>
                    `;
                });
            } catch (err) {
                console.error("Error loading initiatives:", err);
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">Failed to load initiatives.</div>';
            }
        }

        loadInitiatives();
    </script>
</body>

</html>
