<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - AU Research Hub</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Lightbox transitions */
        .lightbox-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .lightbox-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: opacity 300ms, transform 300ms;
        }

        .lightbox-exit {
            opacity: 1;
            transform: scale(1);
        }

        .lightbox-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms, transform 200ms;
        }
    </style>
</head>

<body class="font-inter">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/">
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center">
                            <div class="w-16 py-6">
                                <img src="../images/AUlogo.png" alt="AU Logo">
                            </div>
                            <span class="text-xl font-medium">X</span>
                            <div class="w-14 h-14">
                                <img src="../images/UNILAG.png" alt="UNILAG logo">
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/resources" class="text-gray-700 hover:text-blue-600 transition-colors">Resources</a>
                    <a href="/gallery" class="text-blue-600 font-medium transition-colors">Gallery</a>
                    <a href="/initiatives.html" class="text-gray-700 hover:text-blue-600 transition-colors">Research
                        Initiatives</a>
                </nav>

                <div class="hidden md:flex items-center space-x-4">
                    <div class="relative">
                        <input id="globalSearchInput" type="text" placeholder="Search..." class="search-input" />
                        <div id="searchResults" class="search-results hidden"></div>
                    </div>
                    <a href="https://tally.so/r/mBVWK1">
                        <button
                            class="bgBlue hover:bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors flex items-center">
                            Submit a Paper
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" style="fill: white;"
                                    d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z" />
                            </svg>
                        </button>
                    </a>
                </div>

                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" class="md:hidden p-2 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="mobile-menu fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 md:hidden">
            <div class="p-6">
                <div class="flex justify-end mb-8">
                    <button id="close-menu-btn" class="p-2 text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <nav class="space-y-6">
                    <a href="/" class="block text-gray-700 hover:text-blue-600 text-lg">Home</a>
                    <a href="/resources" class="block text-gray-700 hover:text-blue-600 text-lg">Resources</a>
                    <a href="/gallery" class="block text-blue-600 font-medium text-lg">Gallery</a>
                    <a href="/initiatives.html" class="block text-gray-700 hover:text-blue-600 text-lg">Research
                        Initiatives</a>
                    <div class="pt-6 border-t border-gray-200">
                        <a href="https://tally.so/r/mBVWK1">
                            <button
                                class="w-full bgBlue hover:bg-blue-600 text-white px-4 py-3 rounded-full text-sm font-medium transition-colors flex items-center justify-center">
                                Submit a Paper
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                </svg>
                            </button>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Mobile menu overlay -->
    <div id="menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden hidden"></div>

    <!-- Hero Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
        <h1 class="text-4xl lg:text-5xl font-light text-gray-900 mb-6">Visual Gallery</h1>
        <p class="text-gray-500 text-lg max-w-2xl font-light">
            Explore a curated collection of architectural imagery, design concepts, and urban studies from our research
            community.
        </p>
    </section>

    <!-- Masonry Grid Section -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-16 min-h-[50vh]">
        <div id="gallery-masonry" class="columns-1 md:columns-2 lg:columns-3 gap-8 space-y-8">
            <!-- Populated via JS -->
            <div class="text-gray-400 text-lg">Loading visual archive...</div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 z-[100] hidden bg-black/95 backdrop-blur-xl transition-all duration-300">
        <button id="lightbox-close"
            class="absolute top-6 right-6 text-white/50 hover:text-white transition-colors z-[110]">
            <i class="fas fa-times text-2xl"></i>
        </button>

        <div class="w-full h-full flex flex-col items-center justify-center p-4">
            <div class="relative max-w-7xl max-h-[85vh] w-auto h-auto">
                <img id="lightbox-img" src="" alt="Gallery Image"
                    class="max-w-full max-h-[85vh] object-contain shadow-2xl rounded-sm">
            </div>
            <p id="lightbox-caption" class="mt-6 text-gray-300 text-lg font-light tracking-wide text-center max-w-3xl">
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>



    <!-- Search Modal removed -->

    <!-- Javascript -->
    <script type="module" src="/search.js"></script>
    <script type="module">
        import { supabase } from '../supabase.js';
        import { initNewsletter } from '../script.js';

        // Load Footer
        fetch("/components/footer.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("footer").innerHTML = html;
                initNewsletter();
            })
            .catch(err => console.error("Failed to load footer:", err));

        const grid = document.getElementById('gallery-masonry');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxClose = document.getElementById('lightbox-close');

        // Fetch Gallery
        async function loadGallery() {
            const { data, error } = await supabase
                .from('gallery')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                grid.innerHTML = '<div class="text-red-500">Error loading gallery</div>';
                return;
            }

            if (!data.length) {
                grid.innerHTML = '<div class="text-gray-400 text-lg">No visible works yet.</div>';
                return;
            }

            grid.innerHTML = data.map(item => `
    <div class="break-inside-avoid mb-8 group cursor-zoom-in relative overflow-hidden rounded-xl"
        onclick="openLightbox('${item.image_url}', '${item.caption || ''}')">
        <img src="${item.image_url}" alt="${item.caption || 'Gallery Image'}"
            class="w-full h-auto object-cover transform transition-transform duration-700 group-hover:scale-105">

        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300"></div>

        ${item.caption ? `
        <div
            class="absolute bottom-0 left-0 right-0 p-6 opacity-0 group-hover:opacity-100 transition-opacity duration-300 translate-y-2 group-hover:translate-y-0">
            <p class="text-white font-medium text-lg drop-shadow-md">${item.caption}</p>
        </div>` : ''}
    </div>
    `).join('');
        }

        // Lightbox Functions
        window.openLightbox = (url, caption) => {
            lightboxImg.src = url;
            lightboxCaption.textContent = caption;
            lightbox.classList.remove('hidden');
            setTimeout(() => {
                lightbox.classList.add('opacity-100');
                lightboxImg.classList.add('scale-100');
            }, 10); // Trigger transition
        };

        const closeBox = () => {
            lightbox.classList.remove('opacity-100');
            setTimeout(() => lightbox.classList.add('hidden'), 300);
        };

        lightboxClose.addEventListener('click', closeBox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeBox();
        });

        // Init
        loadGallery();

    </script>
</body>

</html>
