<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Gallery - AU Research Hub</title>
    <link rel="icon" type="image/png" href="../images/AUlogo.png">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="font-inter bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-900 transition-colors mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="text-xl font-bold text-gray-900">Manage Gallery</span>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/admin/papers" class="text-sm font-medium text-gray-500 hover:text-blue-600">Papers</a>
                    <a href="/admin/banners" class="text-sm font-medium text-gray-500 hover:text-blue-600">Banners</a>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors font-medium ml-4">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Add Image Section -->
        <div class="mb-12">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Add New Image</h2>
                </div>

                <form id="add-gallery-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>

                        <!-- Upload Area -->
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer"
                            id="upload-area">
                            <input type="file" id="image-file" accept="image/*" class="hidden">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4" id="upload-icon"></i>
                            <div id="preview-container" class="hidden mb-4 relative group">
                                <img id="preview-img" src="" class="h-48 mx-auto rounded-lg shadow-md object-cover">
                                <button type="button" id="remove-btn"
                                    class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600 shadow-md">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-gray-500 font-medium" id="upload-text">Click to browse or drag image here</p>
                            <p class="text-xs text-gray-400 mt-2">Supports JPG, PNG, WEBP</p>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Caption (Optional)</label>
                        <input type="text" id="image-caption" placeholder="Short description..."
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                            class="bgBlue text-white px-8 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center shadow-lg hover:shadow-xl">
                            <i class="fas fa-plus mr-2"></i> Add to Gallery
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Manage Images Section -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 border-l-4 border-blue-500 pl-4">Gallery Items</h2>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <span class="text-gray-500 text-sm">All gallery images</span>
                    <button id="refresh-gallery" class="text-blue-500 hover:text-blue-700"><i
                            class="fas fa-sync-alt"></i></button>
                </div>

                <div class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="gallery-grid">
                    <!-- Populated via JS -->
                    <div class="col-span-full text-center py-8 text-gray-500">Loading gallery...</div>
                </div>
            </div>
        </div>

    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-sm w-full p-6 text-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-red-500"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Image?</h3>
            <p class="text-gray-500 text-sm mb-6">Are you sure you want to delete this image from the gallery?</p>
            <div class="flex space-x-3 justify-center">
                <button id="cancel-delete"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancel</button>
                <button id="confirm-delete"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors shadow-sm">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // --- Cloudinary Config ---
        // CLOUD_NAME = 'dfvtachcb'; via function below
        // UPLOAD_PRESET = 'au_gallery_upload'; via function below

        async function uploadToCloudinary(file) {
            const formData = new FormData();

            formData.append("file", file);
            formData.append("upload_preset", "au_gallery_upload");
            formData.append("folder", "gallery"); // optional but explicit

            const response = await fetch(
                "https://api.cloudinary.com/v1_1/dfvtachcb/image/upload",
                {
                    method: "POST",
                    body: formData
                }
            );

            if (!response.ok) {
                const error = await response.json();
                console.error("Cloudinary upload failed:", error);
                throw new Error(error.error?.message || "Upload failed");
            }

            const data = await response.json();

            console.log("Cloudinary URL:", data.secure_url);
            return data.secure_url;
        }

        // --- Auth Check ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/admin';
            }
        }
        checkSession();

        // --- Persistent Session Check ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (!session) {
                window.location.href = '/admin';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/admin';
        });

        // File Selection Logic
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('image-file');
        const previewContainer = document.getElementById('preview-container');
        const previewImg = document.getElementById('preview-img');
        const uploadIcon = document.getElementById('upload-icon');
        const uploadText = document.getElementById('upload-text');
        const removeBtn = document.getElementById('remove-btn');

        uploadArea.addEventListener('click', (e) => {
            if (e.target !== removeBtn && !removeBtn.contains(e.target)) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                    uploadIcon.classList.add('hidden');
                    uploadText.textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        }

        removeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = '';
            previewContainer.classList.add('hidden');
            uploadIcon.classList.remove('hidden');
            uploadText.textContent = 'Click to browse or drag image here';
        });

        // Add Image Logic
        document.getElementById('add-gallery-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Uploading...';
            submitBtn.disabled = true;

            try {
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError || !user) throw new Error("Authentication failed");

                const file = fileInput.files[0];
                const caption = document.getElementById('image-caption').value;

                if (!file) throw new Error("Please select an image");

                // 1. Upload to Cloudinary
                const imageUrl = await uploadToCloudinary(file);

                // 2. Save to Supabase
                const { error } = await supabase.from('gallery').insert([{
                    image_url: imageUrl,
                    caption: caption
                }]);

                if (error) throw error;

                // Success
                alert('Image added successfully!');
                e.target.reset();
                removeBtn.click(); // Reset preview
                fetchGallery(); // Refresh grid

            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            } finally {
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });

        // --- Manage Gallery Logic ---
        const galleryGrid = document.getElementById('gallery-grid');
        let imageToDelete = null;

        async function fetchGallery() {
            galleryGrid.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">Loading gallery...</div>';

            const { data, error } = await supabase
                .from('gallery')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                galleryGrid.innerHTML = `<div class="col-span-full text-center text-red-500">Error loading gallery</div>`;
                return;
            }

            if (data.length === 0) {
                galleryGrid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 py-12">
                        <i class="far fa-images text-4xl mb-4 text-gray-300"></i>
                        <p>No images in gallery yet</p>
                    </div>`;
                return;
            }

            galleryGrid.innerHTML = data.map(item => `
                <div class="group relative rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all border border-gray-100 bg-white">
                    <div class="aspect-w-4 aspect-h-3 bg-gray-100 relative">
                        <img src="${item.image_url}" alt="${item.caption || 'Gallery Image'}" class="w-full h-48 object-cover">
                        <button class="delete-btn absolute top-2 right-2 bg-white text-red-500 w-8 h-8 rounded-full shadow flex items-center justify-center hover:bg-red-50 transition-colors" data-id="${item.id}" title="Delete">
                            <i class="fas fa-trash-alt text-sm"></i>
                        </button>
                    </div>
                    ${item.caption ? `<div class="p-3 text-sm text-gray-600 truncate border-t border-gray-50">${item.caption}</div>` : ''}
                </div>
            `).join('');

            // Attach Delete Listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    imageToDelete = btn.dataset.id;
                    document.getElementById('delete-modal').classList.remove('hidden');
                });
            });
        }

        document.getElementById('refresh-gallery').addEventListener('click', fetchGallery);

        // Delete Modal Actions
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-modal').classList.add('hidden');
            imageToDelete = null;
        });

        document.getElementById('confirm-delete').addEventListener('click', async () => {
            if (!imageToDelete) return;

            const { error } = await supabase
                .from('gallery')
                .delete()
                .eq('id', imageToDelete);

            if (error) {
                alert('Error deleting image');
            } else {
                fetchGallery();
            }
            document.getElementById('delete-modal').classList.add('hidden');
        });

        // Initial fetch
        fetchGallery();

    </script>
</body>

</html>
