<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Initiatives - AU Research Hub</title>
    <link rel="icon" type="image/png" href="../images/AUlogo.png">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="font-inter bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-900 transition-colors mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="text-xl font-bold text-gray-900">Manage Initiatives</span>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/admin/papers" class="text-sm font-medium text-gray-500 hover:text-blue-600">Papers</a>
                    <a href="/admin/team" class="text-sm font-medium text-gray-500 hover:text-blue-600">Team</a>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors font-medium ml-4">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Add Initiative Section -->
        <div class="mb-12">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Add New Initiative</h2>
                </div>

                <form id="add-initiative-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                            <input type="text" id="init-title" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="init-category" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white">
                                <option value="">Select Category</option>
                                <option value="Research">Research Initiative</option>
                                <option value="Symposium">Symposium</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Exhibition">Exhibition</option>
                                <option value="Collaboration">Collaboration</option>
                            </select>
                        </div>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description (Required)</label>
                        <textarea id="init-desc" rows="4" required placeholder="Describe the initiative..."
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Year / Date</label>
                            <input type="text" id="init-year" placeholder="e.g. 2023-2024" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <input type="text" id="init-location" placeholder="e.g. Lagos, Nigeria" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                    </div>

                    <div class="flex items-center gap-8 mb-6">
                        <div class="flex items-center">
                            <input id="init-featured" type="checkbox"
                                class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                            <label for="init-featured" class="ml-2 text-sm font-medium text-gray-900">Feature on
                                Homepage</label>
                        </div>
                        <div class="flex items-center">
                            <input id="init-published" type="checkbox" checked
                                class="w-5 h-5 text-green-600 bg-gray-100 border-gray-300 rounded focus:ring-green-500 focus:ring-2">
                            <label for="init-published" class="ml-2 text-sm font-medium text-gray-900">Publish
                                Immediately</label>
                        </div>
                    </div>

                    <!-- Image & PDF Upload -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Image -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Cover Image (Required)</label>
                            <input type="file" id="imageInput" accept="image/*" class="hidden">
                            <div id="imageUploadBox"
                                class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-blue-500 transition-colors h-48 flex flex-col justify-center items-center">
                                <i class="fas fa-image text-3xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-500">Click to upload image</p>
                                <p class="text-xs text-gray-400 mt-1" id="imageName"></p>
                            </div>
                            <img id="imagePreview" class="mt-4 hidden w-full h-32 object-cover rounded-lg shadow-md">
                        </div>

                        <!-- PDF -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">PDF Document (Optional)</label>
                            <input type="file" id="pdfInput" accept="application/pdf" class="hidden">
                            <div id="pdfUploadBox"
                                class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-red-500 transition-colors h-48 flex flex-col justify-center items-center">
                                <i class="fas fa-file-pdf text-3xl text-gray-400 mb-2"></i>
                                <p class="text-sm text-gray-500">Click to upload PDF</p>
                                <p class="text-xs text-gray-400 mt-1" id="pdfName"></p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="button" id="cancel-edit"
                            class="hidden text-gray-500 hover:text-gray-700 mr-4 font-medium">Cancel Edit</button>
                        <button type="submit" id="submit-btn"
                            class="bgBlue text-white px-8 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center shadow-lg hover:shadow-xl">
                            <i class="fas fa-plus mr-2"></i> <span id="submit-text">Add Initiative</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Manage Initiatives Section -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 border-l-4 border-blue-500 pl-4">Existing Initiatives</h2>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <span class="text-gray-500 text-sm">All initiatives</span>
                    <button id="refresh-list" class="text-blue-500 hover:text-blue-700"><i
                            class="fas fa-sync-alt"></i></button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                                <th class="p-4 border-b">Title</th>
                                <th class="p-4 border-b">Category</th>
                                <th class="p-4 border-b">Year</th>
                                <th class="p-4 border-b">Location</th>
                                <th class="p-4 border-b">Featured</th>
                                <th class="p-4 border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="initiatives-list" class="text-sm divide-y divide-gray-100">
                            <!-- Populated via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-sm w-full p-6 text-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-red-500"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Initiative?</h3>
            <p class="text-gray-500 text-sm mb-6">Are you sure you want to delete this initiative? This action cannot be
                undone.</p>
            <div class="flex space-x-3 justify-center">
                <button id="cancel-delete"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancel</button>
                <button id="confirm-delete"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors shadow-sm">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // --- Auth Check ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/admin';
            }
        }
        checkSession();

        // --- Persistent Session Check ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (!session) {
                window.location.href = '/admin';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/admin';
        });

        // --- Add/Edit Logic ---
        const imageInput = document.getElementById("imageInput");
        const imageBox = document.getElementById("imageUploadBox");
        const imagePreview = document.getElementById("imagePreview");
        const pdfInput = document.getElementById("pdfInput");
        const pdfBox = document.getElementById("pdfUploadBox");

        // State
        let isEditing = false;
        let editId = null;
        let currentImageUrl = null;
        let currentPdfUrl = null;

        // Cloudinary Uploader
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "au_gallery_upload");
            formData.append("folder", "initiatives_photos");

            const response = await fetch(
                "https://api.cloudinary.com/v1_1/dfvtachcb/image/upload",
                { method: "POST", body: formData }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || "Upload failed");
            }
            const data = await response.json();
            return data.secure_url;
        }

        // PDF Uploader (Supabase Storage)
        async function uploadInitiativePDF(file) {
            const filePath = `${Date.now()}_${file.name}`;
            const { data, error } = await supabase.storage
                .from("initiatives_pdfs")
                .upload(filePath, file);

            if (error) throw error;

            return supabase.storage
                .from("initiatives_pdfs")
                .getPublicUrl(filePath).data.publicUrl;
        }

        imageBox.addEventListener("click", () => imageInput.click());
        imageInput.addEventListener("change", () => {
            const file = imageInput.files[0];
            if (file) {
                document.getElementById('imageName').textContent = file.name;
                const reader = new FileReader();
                reader.onload = () => {
                    imagePreview.src = reader.result;
                    imagePreview.classList.remove("hidden");
                };
                reader.readAsDataURL(file);
            }
        });

        pdfBox.addEventListener("click", () => pdfInput.click());
        pdfInput.addEventListener("change", () => {
            if (pdfInput.files[0]) {
                document.getElementById('pdfName').textContent = pdfInput.files[0].name;
                pdfBox.classList.add('border-green-500', 'bg-green-50');
            }
        });

        // Cancel Edit
        document.getElementById('cancel-edit').addEventListener('click', resetForm);

        function resetForm() {
            const statusMessage = document.getElementById("statusMessage"); // If exists
            const coverPreview = document.getElementById("imagePreview"); // ID mismatch in user snippet vs actual file? Actual is imagePreview
            const pdfName = document.getElementById("pdfName");
            const imageName = document.getElementById("imageName");
            const form = document.getElementById('add-initiative-form');
            const submitText = document.getElementById('submit-text');
            const cancelBtn = document.getElementById('cancel-edit');
            const pdfBox = document.getElementById("pdfUploadBox");

            if (form) form.reset();
            isEditing = false;
            editId = null;
            currentImageUrl = null;
            currentPdfUrl = null;

            if (submitText) submitText.textContent = 'Add Initiative';
            if (cancelBtn) cancelBtn.classList.add('hidden');

            if (coverPreview) {
                coverPreview.src = "";
                coverPreview.classList.add('hidden');
            }
            if (imageName) imageName.textContent = '';
            if (pdfName) pdfName.textContent = '';
            if (pdfBox) pdfBox.classList.remove('border-green-500', 'bg-green-50');
        }

        document.getElementById('add-initiative-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving...';
            btn.disabled = true;

            try {
                const title = document.getElementById('init-title').value;
                const description = document.getElementById('init-desc').value;
                const category = document.getElementById('init-category').value;
                const year = document.getElementById('init-year').value;
                const location = document.getElementById('init-location').value;
                const isFeatured = document.getElementById('init-featured').checked;
                const isPublished = document.getElementById('init-published').checked;

                let imageUrl = currentImageUrl;
                if (imageInput.files[0]) {
                    imageUrl = await uploadToCloudinary(imageInput.files[0]);
                }

                let pdfUrl = currentPdfUrl;
                if (pdfInput.files[0]) {
                    pdfUrl = await uploadInitiativePDF(pdfInput.files[0]);
                }

                // Note: User snippet requested 'cover_image', but DB schema has 'image_url'. Keeping 'image_url'.
                const payload = {
                    title,
                    category,
                    description,
                    year,
                    location,
                    image_url: imageUrl,
                    pdf_url: pdfUrl,
                    is_featured: isFeatured,
                    published: isPublished
                };

                if (!imageUrl) throw new Error("Cover image is required");

                let error;
                if (isEditing) {
                    ({ error } = await supabase
                        .from('initiatives')
                        .update(payload)
                        .eq('id', editId));
                } else {
                    ({ error } = await supabase
                        .from('initiatives')
                        .insert([payload]));
                }

                if (error) throw error;

                alert(isEditing ? 'Initiative updated!' : 'Initiative added!');
                resetForm();
                fetchInitiatives();
            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- List Logic ---
        const list = document.getElementById('initiatives-list');
        let itemToDelete = null;

        async function fetchInitiatives() {
            list.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">Loading initiatives...</td></tr>';

            const { data, error } = await supabase
                .from('initiatives')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                list.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-red-500">Error loading data</td></tr>`;
                return;
            }

            if (data.length === 0) {
                list.innerHTML = `
                    <tr>
                        <td colspan="6" class="p-8 text-center text-gray-500">
                            No initiatives added yet.
                        </td>
                    </tr>`;
                return;
            }

            list.innerHTML = data.map(item => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-medium text-gray-900 flex items-center space-x-4">
                        <img src="${item.image_url}" class="w-12 h-12 rounded object-cover border border-gray-200">
                        <div>
                            <div class="font-bold">${item.title}</div>
                            ${item.published
                    ? '<span class="text-xs text-green-600 font-medium">Published</span>'
                    : '<span class="text-xs text-orange-500 font-medium">Draft</span>'}
                        </div>
                    </td>
                    <td class="p-4 text-gray-600">${item.category}</td>
                    <td class="p-4 text-gray-500">${item.year}</td>
                    <td class="p-4 text-gray-500">${item.location}</td>
                    <td class="p-4">
                        ${item.is_featured ? '<span class="bg-yellow-100 text-yellow-800 py-1 px-2 rounded-full text-xs">Featured</span>' : '<span class="text-gray-400">-</span>'}
                    </td>
                    <td class="p-4 text-right space-x-2">
                        <button class="text-blue-500 hover:text-blue-700 edit-btn" data-id="${item.id}" title="Edit"><i class="fas fa-edit"></i></button>
                        <button class="text-gray-400 hover:text-red-500 delete-btn" data-id="${item.id}" title="Delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');

            // Attach Listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    itemToDelete = btn.dataset.id;
                    document.getElementById('delete-modal').classList.remove('hidden');
                });
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editInitiative(btn.dataset.id, data));
            });
        }

        function editInitiative(id, allData) {
            const item = allData.find(d => d.id == id);
            if (!item) return;

            isEditing = true;
            editId = id;
            currentImageUrl = item.image_url;
            currentPdfUrl = item.pdf_url;

            // Populate Form
            document.getElementById('init-title').value = item.title;
            document.getElementById('init-desc').value = item.description || '';
            document.getElementById('init-category').value = item.category;
            document.getElementById('init-year').value = item.year;
            document.getElementById('init-location').value = item.location;
            document.getElementById('init-featured').checked = item.is_featured;
            document.getElementById('init-published').checked = item.published;

            // Show Preview
            imagePreview.src = item.image_url;
            imagePreview.classList.remove('hidden');
            document.getElementById('imageName').textContent = 'Current Image';

            if (item.pdf_url) {
                document.getElementById('pdfName').textContent = 'Current PDF Set';
                pdfBox.classList.add('border-blue-500');
            }

            // Update UI
            document.getElementById('submit-text').textContent = 'Update Initiative';
            document.getElementById('cancel-edit').classList.remove('hidden');

            // Scroll to form
            document.getElementById('add-initiative-form').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('refresh-list').addEventListener('click', fetchInitiatives);

        // Delete Modal Actions
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-modal').classList.add('hidden');
            itemToDelete = null;
        });

        document.getElementById('confirm-delete').addEventListener('click', async () => {
            if (!itemToDelete) return;

            const { error } = await supabase
                .from('initiatives')
                .delete()
                .eq('id', itemToDelete);

            if (error) {
                alert('Error deleting item');
            } else {
                fetchInitiatives();
            }
            document.getElementById('delete-modal').classList.add('hidden');
        });

        // Initial fetch
        fetchInitiatives();

    </script>
</body>

</html>
