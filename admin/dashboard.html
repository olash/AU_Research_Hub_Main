<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AU Research Hub</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="font-inter bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <span class="text-xl font-bold text-gray-900">Admin Dashboard</span>
                </div>

                <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-3xl font-light text-gray-900 mb-8">Welcome, Admin</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Papers Card -->
            <a href="/admin/papers" class="group">
                <div
                    class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 hover:shadow-md transition-shadow">
                    <div
                        class="w-16 h-16 bg-blue-50 rounded-xl flex items-center justify-center mb-6 text-blue-500 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                        <i class="fas fa-layer-group text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Manage Papers</h2>
                    <p class="text-gray-500">Upload new research papers, view existing submissions, and manage
                        publications.</p>
                </div>
            </a>

            <!-- Banners Card -->
            <a href="/admin/banners" class="group">
                <div
                    class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 hover:shadow-md transition-shadow">
                    <div
                        class="w-16 h-16 bg-purple-50 rounded-xl flex items-center justify-center mb-6 text-purple-500 group-hover:bg-purple-500 group-hover:text-white transition-colors">
                        <i class="fas fa-bullhorn text-3xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Popup Banners</h2>
                    <p class="text-gray-500">Update the site-wide announcement popup with new images and messages.</p>
                </div>
            </a>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // --- Auth Check ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/admin';
            }
        }
        checkSession();

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/admin';
        });
    </script>
</body>

</html>
