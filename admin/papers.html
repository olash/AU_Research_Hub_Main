<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Papers - AU Research Hub</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="font-inter bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-900 transition-colors mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="text-xl font-bold text-gray-900">Manage Papers</span>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/admin/banners" class="text-sm font-medium text-gray-500 hover:text-blue-600">Banners</a>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors font-medium ml-4">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Add Paper Section -->
        <div class="mb-12">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Add New Paper</h2>
                </div>

                <form id="add-paper-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Paper Title</label>
                            <input type="text" id="paper-title" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Author Name</label>
                            <input type="text" id="paper-author" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input type="date" id="paper-date" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                            <select id="paper-category" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none bg-white">
                                <option value="">Select Category</option>
                                <option value="Architecture">Architecture</option>
                                <option value="Urbanism">Urbanism</option>
                                <option value="Sustainability">Sustainability</option>
                                <option value="Technology">Technology</option>
                                <option value="Design">Design</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Upload PDF</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition-colors cursor-pointer"
                            id="pdf-upload-area">
                            <input type="file" id="paper-pdf" accept=".pdf" class="hidden">
                            <i class="fas fa-file-pdf text-3xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500" id="pdf-filename">Click to upload PDF</p>
                        </div>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                            class="bgBlue text-white px-8 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center shadow-lg hover:shadow-xl">
                            <i class="fas fa-plus mr-2"></i> Publish Paper
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Manage Papers Section -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 border-l-4 border-blue-500 pl-4">Existing Papers</h2>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <span class="text-gray-500 text-sm">All published papers</span>
                    <button id="refresh-papers" class="text-blue-500 hover:text-blue-700"><i
                            class="fas fa-sync-alt"></i></button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                                <th class="p-4 border-b">Title</th>
                                <th class="p-4 border-b">Author</th>
                                <th class="p-4 border-b">Category</th>
                                <th class="p-4 border-b">Date</th>
                                <th class="p-4 border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="papers-list" class="text-sm divide-y divide-gray-100">
                            <!-- Populated via JS -->
                            <tr>
                                <td colspan="5" class="p-8 text-center text-gray-500">Loading papers...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-sm w-full p-6 text-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-red-500"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Paper?</h3>
            <p class="text-gray-500 text-sm mb-6">Are you sure you want to delete this paper? This action cannot be
                undone.</p>
            <div class="flex space-x-3 justify-center">
                <button id="cancel-delete"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancel</button>
                <button id="confirm-delete"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors shadow-sm">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // --- Auth Check ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/admin';
            }
        }
        checkSession();

        // --- Persistent Session Check ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (!session) {
                window.location.href = '/admin';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/admin';
        });

        // --- Add Paper Logic ---
        const pdfUploadArea = document.getElementById('pdf-upload-area');
        const pdfInput = document.getElementById('paper-pdf');

        pdfUploadArea.addEventListener('click', () => pdfInput.click());
        pdfInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                document.getElementById('pdf-filename').textContent = e.target.files[0].name;
                document.getElementById('pdf-filename').classList.add('text-blue-500', 'font-medium');
            }
        });

        document.getElementById('add-paper-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Publishing...';
            btn.disabled = true;

            try {
                const title = document.getElementById('paper-title').value;
                const author = document.getElementById('paper-author').value;
                const date = document.getElementById('paper-date').value;
                const category = document.getElementById('paper-category').value;
                const file = pdfInput.files[0];

                if (!file) throw new Error("Please upload a PDF");

                // 1. Confirm Authentication FIRST
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                console.log('Current User:', user);

                if (authError || !user) {
                    throw new Error("Authentication failed. Please log in again.");
                }

                // 2. Upload PDF
                // Using user-requested pattern
                const fileName = `${Date.now()}_${file.name.replace(/\s+/g, '-')}`; // Kept sanitize for safety
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('papers')
                    .upload(fileName, file);

                if (uploadError) {
                    console.error("Upload error:", uploadError);
                    throw uploadError;
                }

                // 3. Get Public URL using returned path
                const { data: { publicUrl } } = supabase.storage
                    .from('papers')
                    .getPublicUrl(uploadData.path);

                // 4. Insert into DB
                const { error: dbError } = await supabase
                    .from('papers')
                    .insert([{
                        title,
                        author,
                        date,
                        category,
                        pdf_url: publicUrl,
                        published: true
                    }]);

                if (dbError) throw dbError;

                alert('Paper published successfully!');
                e.target.reset();
                document.getElementById('pdf-filename').textContent = 'Click to upload PDF';
                fetchPapers(); // Refresh list
            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- Manage Papers Logic ---
        const papersList = document.getElementById('papers-list');
        let paperToDelete = null;

        async function fetchPapers() {
            papersList.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-500">Loading papers...</td></tr>';

            const { data, error } = await supabase
                .from('papers')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                papersList.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-500">Error loading papers</td></tr>`;
                return;
            }

            if (data.length === 0) {
                papersList.innerHTML = `
                    <tr>
                        <td colspan="5" class="p-8 text-center text-gray-500 flex flex-col items-center">
                            <div class="bg-gray-100 p-4 rounded-full mb-3">
                                <i class="fas fa-folder-open text-gray-400 text-2xl"></i>
                            </div>
                            No papers available yet
                        </td>
                    </tr>`;
                return;
            }

            papersList.innerHTML = data.map(paper => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-medium text-gray-900">${paper.title}</td>
                    <td class="p-4 text-gray-600">${paper.author}</td>
                    <td class="p-4"><span class="bg-blue-50 text-blue-600 py-1 px-3 rounded-full text-xs font-semibold">${paper.category}</span></td>
                    <td class="p-4 text-gray-500">${new Date(paper.date).toLocaleDateString()}</td>
                    <td class="p-4 text-right">
                        <button onclick="window.open('${paper.pdf_url}', '_blank')" class="text-gray-400 hover:text-blue-500 mr-3" title="View"><i class="fas fa-eye"></i></button>
                        <button class="text-gray-400 hover:text-red-500 delete-btn" data-id="${paper.id}" title="Delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');

            // Attach Delete Listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    paperToDelete = btn.dataset.id;
                    document.getElementById('delete-modal').classList.remove('hidden');
                });
            });
        }

        document.getElementById('refresh-papers').addEventListener('click', fetchPapers);

        // Delete Modal Actions
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-modal').classList.add('hidden');
            paperToDelete = null;
        });

        document.getElementById('confirm-delete').addEventListener('click', async () => {
            if (!paperToDelete) return;

            const { error } = await supabase
                .from('papers')
                .delete()
                .eq('id', paperToDelete);

            if (error) {
                alert('Error deleting paper');
            } else {
                fetchPapers();
            }
            document.getElementById('delete-modal').classList.add('hidden');
        });

        // Initial fetch
        fetchPapers();

    </script>
</body>

</html>
