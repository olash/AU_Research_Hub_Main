<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Banners - AU Research Hub</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="font-inter bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-900 transition-colors mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="text-xl font-bold text-gray-900">Manage Banners</span>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/admin/papers" class="text-sm font-medium text-gray-500 hover:text-blue-600">Papers</a>
                    <a href="/admin/gallery" class="text-sm font-medium text-gray-500 hover:text-blue-600">Gallery</a>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors font-medium ml-4">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Popup Banner Section -->
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Manage Popup Banner</h2>

            <div class="bg-blue-50 border border-blue-100 rounded-lg p-4 mb-8 flex items-start">
                <i class="fas fa-info-circle text-blue-500 mt-1 mr-3"></i>
                <p class="text-blue-800 text-sm">Uploading a new banner will automatically set it as the active
                    announcement shown to visitors.</p>
            </div>

            <form id="banner-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Banner Title</label>
                    <input type="text" id="banner-title" required placeholder="e.g. New Workshop Available"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="banner-desc" required rows="3" placeholder="Brief description..."
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Button Text (Optional)</label>
                        <input type="text" id="banner-btn-text" placeholder="e.g. Register Now"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Button URL (Optional)</label>
                        <input type="text" id="banner-btn-url" placeholder="e.g. /events/register"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Banner Image</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition-colors cursor-pointer"
                        id="banner-upload-area">
                        <input type="file" id="banner-image" accept="image/*" class="hidden">
                        <div id="banner-preview" class="hidden mb-3">
                            <img src="" alt="Preview" class="h-32 mx-auto rounded-lg object-contain">
                        </div>
                        <i class="fas fa-image text-3xl text-gray-400 mb-2" id="banner-icon"></i>
                        <p class="text-sm text-gray-500" id="banner-filename">Click to upload Image</p>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                        class="bgBlue text-white px-8 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center shadow-lg hover:shadow-xl">
                        <i class="fas fa-bullhorn mr-2"></i> Update Active Banner
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // --- Auth Check ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/admin';
            }
        }
        checkSession();

        // --- Persistent Session Check ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (!session) {
                window.location.href = '/admin';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/admin';
        });

        // --- Popup Banner Logic ---
        const bannerUploadArea = document.getElementById('banner-upload-area');
        const bannerInput = document.getElementById('banner-image');
        const bannerPreview = document.getElementById('banner-preview');
        const bannerIcon = document.getElementById('banner-icon');

        bannerUploadArea.addEventListener('click', () => bannerInput.click());
        bannerInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                const file = e.target.files[0];
                document.getElementById('banner-filename').textContent = file.name;

                const reader = new FileReader();
                reader.onload = function (e) {
                    bannerPreview.querySelector('img').src = e.target.result;
                    bannerPreview.classList.remove('hidden');
                    bannerIcon.classList.add('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('banner-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Updating...';
            btn.disabled = true;

            try {
                const title = document.getElementById('banner-title').value;
                const desc = document.getElementById('banner-desc').value;
                const btnText = document.getElementById('banner-btn-text').value;
                const btnUrl = document.getElementById('banner-btn-url').value;
                const file = bannerInput.files[0];

                if (!file) throw new Error("Please upload a banner image");

                // 1. Confirm Authentication FIRST
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                console.log('Current User:', user);

                if (authError || !user) {
                    throw new Error("Authentication failed. Please log in again.");
                }

                // 2. Upload Image
                const fileName = `banner_${Date.now()}_${file.name.replace(/\s+/g, '-')}`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('banners')
                    .upload(fileName, file);

                if (uploadError) {
                    console.error("Upload error:", uploadError);
                    throw uploadError;
                }

                // 3. Get Public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('banners')
                    .getPublicUrl(uploadData.path);

                // 2. Deactivate old banners
                await supabase
                    .from('banners')
                    .update({ is_active: false })
                    .eq('is_active', true);

                // 3. Insert new banner
                const { error: dbError } = await supabase
                    .from('banners')
                    .insert([{
                        title,
                        description: desc,
                        image_url: publicUrl,
                        button_text: btnText || null,
                        button_url: btnUrl || null,
                        is_active: true,
                        created_at: new Date()
                    }]);

                if (dbError) throw dbError;

                alert('Popup banner updated successfully!');
                e.target.reset();
                bannerPreview.classList.add('hidden');
                bannerIcon.classList.remove('hidden');
                document.getElementById('banner-filename').textContent = 'Click to upload Image';

            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
