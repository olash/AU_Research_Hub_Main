<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team - AU Research Hub</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link href="../style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="font-inter bg-gray-50 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="/admin/dashboard" class="text-gray-500 hover:text-gray-900 transition-colors mr-2">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <span class="text-xl font-bold text-gray-900">Manage Team</span>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="/admin/papers" class="text-sm font-medium text-gray-500 hover:text-blue-600">Papers</a>
                    <a href="/admin/banners" class="text-sm font-medium text-gray-500 hover:text-blue-600">Banners</a>
                    <a href="/admin/gallery" class="text-sm font-medium text-gray-500 hover:text-blue-600">Gallery</a>
                    <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition-colors font-medium ml-4">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Add Team Member Section -->
        <div class="mb-12">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 md:p-8 max-w-4xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Add Team Member</h2>
                </div>

                <form id="add-team-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="member-name" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Role / Title</label>
                            <input type="text" id="member-role" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Instagram <span
                                    class="text-gray-400 font-normal">(Optional)</span></label>
                            <input type="url" id="member-instagram" placeholder="https://instagram.com/..."
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Twitter <span
                                    class="text-gray-400 font-normal">(Optional)</span></label>
                            <input type="url" id="member-twitter" placeholder="https://twitter.com/..."
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">LinkedIn <span
                                    class="text-gray-400 font-normal">(Optional)</span></label>
                            <input type="url" id="member-linkedin" placeholder="https://linkedin.com/..."
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Profile Photo (Required)</label>
                        <input type="file" id="photoInput" accept="image/*" class="hidden">
                        <div id="photoUploadBox"
                            class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-blue-500 transition-colors">
                            <i class="fas fa-camera text-3xl text-gray-400 mb-2"></i>
                            <p class="text-sm text-gray-500">Click to upload photo</p>
                        </div>
                        <img id="photoPreview"
                            class="mt-4 hidden w-32 h-32 object-cover rounded-full shadow-md mx-auto border-4 border-white">
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                            class="bgBlue text-white px-8 py-3 rounded-full font-medium hover:bg-blue-600 transition-colors flex items-center shadow-lg hover:shadow-xl">
                            <i class="fas fa-plus mr-2"></i> Add Member
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Manage Team Section -->
        <div class="mb-12">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 border-l-4 border-blue-500 pl-4">Current Team</h2>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                    <span class="text-gray-500 text-sm">Drag to reorder functionality coming soon.</span>
                    <button id="refresh-team" class="text-blue-500 hover:text-blue-700"><i
                            class="fas fa-sync-alt"></i></button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                                <th class="p-4 border-b">Member</th>
                                <th class="p-4 border-b">Role</th>
                                <th class="p-4 border-b">Socials</th>
                                <th class="p-4 border-b">Status</th>
                                <th class="p-4 border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="team-list" class="text-sm divide-y divide-gray-100">
                            <!-- Populated via JS -->
                            <tr>
                                <td colspan="5" class="p-8 text-center text-gray-500">Loading team...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-sm w-full p-6 text-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-trash-alt text-red-500"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Remove Member?</h3>
            <p class="text-gray-500 text-sm mb-6">Are you sure you want to remove this person from the team? This action
                cannot be undone.</p>
            <div class="flex space-x-3 justify-center">
                <button id="cancel-delete"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Cancel</button>
                <button id="confirm-delete"
                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors shadow-sm">Delete</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../supabase.js';

        // --- Auth Check ---
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/admin';
            }
        }
        checkSession();

        // --- Persistent Session Check ---
        supabase.auth.onAuthStateChange((event, session) => {
            if (!session) {
                window.location.href = '/admin';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/admin';
        });

        // --- Add Team Logic ---
        const photoInput = document.getElementById("photoInput");
        const photoBox = document.getElementById("photoUploadBox");
        const photoPreview = document.getElementById("photoPreview");

        // Cloudinary Uploader
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("upload_preset", "au_gallery_upload");
            // You might want a separate folder 'team_photos', using general or gallery preset for now
            formData.append("folder", "team_photos");

            const response = await fetch(
                "https://api.cloudinary.com/v1_1/dfvtachcb/image/upload",
                { method: "POST", body: formData }
            );

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error?.message || "Upload failed");
            }
            const data = await response.json();
            return data.secure_url;
        }

        photoBox.addEventListener("click", () => photoInput.click());
        photoInput.addEventListener("change", () => {
            const file = photoInput.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                photoPreview.src = reader.result;
                photoPreview.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('add-team-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Adding...';
            btn.disabled = true;

            try {
                const name = document.getElementById('member-name').value;
                const role = document.getElementById('member-role').value;
                const instagram = document.getElementById('member-instagram').value;
                const twitter = document.getElementById('member-twitter').value;
                const linkedin = document.getElementById('member-linkedin').value;
                const file = photoInput.files[0];

                if (!file) throw new Error("Please upload a profile photo");

                // 1. Upload Photo
                const photoUrl = await uploadToCloudinary(file);

                // 2. Insert into DB
                const { error: dbError } = await supabase
                    .from('team_members')
                    .insert([{
                        name,
                        role,
                        image_url: photoUrl,
                        instagram: instagram || null,
                        twitter: twitter || null,
                        linkedin: linkedin || null,
                        is_active: true
                    }]);

                if (dbError) throw dbError;

                alert('Team member added!');
                e.target.reset();
                photoPreview.classList.add("hidden");
                fetchTeam(); // Refresh list
            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- Manage Team Logic ---
        const teamList = document.getElementById('team-list');
        let memberToDelete = null;

        async function fetchTeam() {
            teamList.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-500">Loading team...</td></tr>';

            const { data, error } = await supabase
                .from('team_members')
                .select('*')
                .order('created_at', { ascending: true }); // By insertion order for now

            if (error) {
                teamList.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-500">Error loading team</td></tr>`;
                return;
            }

            if (data.length === 0) {
                teamList.innerHTML = `
                    <tr>
                        <td colspan="5" class="p-8 text-center text-gray-500">
                            No team members yet.
                        </td>
                    </tr>`;
                return;
            }

            teamList.innerHTML = data.map(member => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="p-4 font-medium text-gray-900 flex items-center space-x-4">
                        <img src="${member.image_url}" class="w-10 h-10 rounded-full object-cover border border-gray-200">
                        <span>${member.name}</span>
                    </td>
                    <td class="p-4 text-gray-600">${member.role}</td>
                    <td class="p-4 text-gray-500 text-lg space-x-2">
                        ${member.instagram ? '<i class="fab fa-instagram text-pink-600"></i>' : ''}
                        ${member.twitter ? '<i class="fab fa-twitter text-blue-400"></i>' : ''}
                        ${member.linkedin ? '<i class="fab fa-linkedin text-blue-700"></i>' : ''}
                    </td>
                    <td class="p-4">
                         <span class="bg-green-100 text-green-800 py-1 px-2 rounded-full text-xs">Active</span>
                    </td>
                    <td class="p-4 text-right">
                        <button class="text-gray-400 hover:text-red-500 delete-btn" data-id="${member.id}" title="Remove"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            `).join('');

            // Attach Delete Listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    memberToDelete = btn.dataset.id;
                    document.getElementById('delete-modal').classList.remove('hidden');
                });
            });
        }

        document.getElementById('refresh-team').addEventListener('click', fetchTeam);

        // Delete Modal Actions
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-modal').classList.add('hidden');
            memberToDelete = null;
        });

        document.getElementById('confirm-delete').addEventListener('click', async () => {
            if (!memberToDelete) return;

            const { error } = await supabase
                .from('team_members')
                .delete()
                .eq('id', memberToDelete);

            if (error) {
                alert('Error removing member');
            } else {
                fetchTeam();
            }
            document.getElementById('delete-modal').classList.add('hidden');
        });

        // Initial fetch
        fetchTeam();

    </script>
</body>

</html>
